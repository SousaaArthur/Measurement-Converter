<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Conversor de Medidas</title>
</head>
<body>
  
  <div class="main-panel">
    <h1>
      Conversor de Medidas
    </h1>
    <div class="text-box">
      <input type="text" name="" id="textBox" placeholder="10.00" >
    </div>
    <div class="convert-from">
      <p>
        Converter de:
      </p>
      <select name="" id="">
        <option value="milimetro ">Milímetro (mm)</option>
        <option value="centimetro">Centímetro (cm)</option>
        <option value="decímetro">Decímetro (dm)</option>
        <option value="metro">Metro (m)</option>
        <option value="decametro">Decâmetro (dam)</option>
        <option value="hectometro ">Hectômetro (hm)</option>
        <option value="quilometro">Quilômetro (km)</option>
      </select>
    </div>
    <div class="convert-to">
      <p>
        converter para:
      </p>
      <select name="" id="">
        <option value="milimetro ">Milímetro (mm)</option>
        <option value="centimetro">Centímetro (cm)</option>
        <option value="decímetro">Decímetro (dm)</option>
        <option value="metro">Metro (m)</option>
        <option value="decametro">Decâmetro (dam)</option>
        <option value="hectometro ">Hectômetro (hm)</option>
        <option value="quilometro">Quilômetro (km)</option>
      </select>
    </div>
    <div class="btn-container">
      <button id="btnConvert">Converter</button>
    </div>
    <div class="container-result">
      <p>
        Resultado:
      </p>
      <div class="result">
        <p id="resultValue"></p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
